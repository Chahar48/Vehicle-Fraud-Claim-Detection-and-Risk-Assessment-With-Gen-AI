app:
  name: "Fraud Detection & Risk Assessment API"
  version: "1.0.0"
  environment: "development"

api:
  host: "0.0.0.0"
  port: 8000
  reload: true          # disable in production
  max_upload_size_mb: 20

storage:
  # Use top-level data/ folders in your repo (matches final architecture)
  raw_data_path: "data/raw"
  processed_data_path: "data/processed"
  features_path: "data/features"
  labels_path: "data/labels"

files:
  allowed_extensions:
    - csv
    - pdf
    - jpg
    - jpeg
    - png

logging:
  # Points to the module or YAML path in the repo. Adjust if you store YAML under configs/.
  # If you keep a YAML logging config, set path to "configs/logging_config.yaml"
  config_path: "fraud_detection/logging_config.py"
  log_level: "INFO"

pipeline:
  enable_enrichment: true
  enable_text_embeddings: true
  enable_model_scoring: true
  enable_rules_scoring: true
  enable_explainability: true
