version: 1

formatters:
  standard:
    format: "%(asctime)s | %(levelname)s | %(name)s | %(message)s"

  detailed:
    format: "%(asctime)s | %(levelname)s | %(name)s | %(filename)s:%(lineno)d | %(message)s"

  json:
    format: "{ \"time\": \"%(asctime)s\", \"level\": \"%(levelname)s\", \"logger\": \"%(name)s\", \"message\": \"%(message)s\" }"

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: standard
    stream: ext://sys.stdout

  file_info:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: detailed
    filename: fraud_detection/data/logs/info.log
    maxBytes: 10485760      # 10MB
    backupCount: 5
    encoding: utf8

  file_errors:
    class: logging.handlers.RotatingFileHandler
    level: ERROR
    formatter: detailed
    filename: fraud_detection/data/logs/errors.log
    maxBytes: 10485760
    backupCount: 5
    encoding: utf8

  file_json:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: json
    filename: fraud_detection/data/logs/structured.jsonl
    maxBytes: 10485760
    backupCount: 3
    encoding: utf8

loggers:
  fraud_detection:
    level: INFO
    handlers: [console, file_info, file_errors, file_json]
    propagate: no

root:
  level: INFO
  handlers: [console]
